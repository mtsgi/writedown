<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../logomark.png" type="image/x-icon">
  <title>Writedown</title>
  <style>
    #root {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      box-sizing: border-box;
      color: #444444;
      font-size: 20px;
      text-align: center
    }

    header {
      background-color: #8EC5FC;
      background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
      color: #ffffff;
      box-shadow: 0 20px 20px -20px rgba(0, 0, 0, 0.3);
    }

    header .header-logo {
      display: inline-block;
      font-size: 48px;
      padding: 12px;
      color: #ffffff;
      text-decoration: none;
    }

    header .header-logo:hover {
      text-decoration: underline;
    }

    .message {
      font-weight: 200;
      font-size: 48px;
      margin: 40px 20px;
    }

    .message strong {
      font-weight: 700;
    }

    .large-button {
      display: inline-block;
      background-color: #FBDA61;
      background-image: linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%);
      color: #ffffff;
      text-decoration: none;
      padding: 10px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px -5px rgba(251, 152, 11, .5);
    }

    #try {
      margin: 80px 20px;
      font-size: 32px;
      color: #999999;
    }

    .link {
      display: block;
      margin: 12px 10px;
      color: dodgerblue;
      font-size: 20px;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .link.large-link {
      font-size: 28px;
      margin: 40px 10px;
    }

    .image {
      box-sizing: border-box;
      width: 640px;
      max-width: calc(100% - 48px);
      margin: 24px;
    }

  </style>
</head>

<body #root>
  <header>
    <a .header-logo href="https://github.com/mtsgi/writedown">Writedown</a>
  </header>
  <h3 #message .message>
    This is example of <strong>writedown</strong>↓
  </h3>
  <p>
    <img src="../logotype.png" alt="Writedown" .image>
  </p>
  <a .large-button href="https://github.com/mtsgi/writedown/blob/master/docs/index.html">
    View the source for this page
  </a>
  <a .link.large-link href="https://github.com/mtsgi/writedown">
    View on GitHub
  </a>
  <h3 #try>Try it out↓</h3>
  <script async src="//jsfiddle.net/mtsgi/2utfkvan/26/embed/html,css,result/"></script>
  <a href="#message" .link>Back to #message</a>
  <script src="../writedown.js"></script>
</body>

</html>
